name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2  # Checked Jan25(v4.2.2)
      - name: Install Dependencies
        run: npm i
      - name: Build SASS
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0  # Checked Jan25 (v5.0.0)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1  # Checked Jan25 (v3.0.1)
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5  # Checked Jan25 (v4.0.5)
